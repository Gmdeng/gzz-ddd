  # config-location: classpath:mybatis.xml
  configuration:
    # 终极结论：
    #1.将mybatis一级缓存级别设置为statement可以事实上达到禁用一级缓存的效果；
    #2.启用mybatis一级缓存，将级别设置为session【或不做任何设置，mybaits默认就是这个级别】
